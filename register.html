<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css_register.css">
</head>

<body>
    <form>
        <div class="register-heading">
            <h1>Register</h1>
        </div>
        <div class="form-outline m-5">
            <input type="text" id="register_First_name" class="form-control register_First_name"
                placeholder="Enter Your First Name" required />
        </div>
        <div class="form-outline m-5">
            <input type="text" id="register_last_name" class="form-control register_last_name"
                placeholder="Enter Your Last Name" required />
        </div>
        <div class="form-outline m-5">
            <input type="text" id="register_phone" class="form-control register_phone"
                placeholder="Enter Your Mobile Number" required>
        </div>
        <div class="form-outline m-5">
            <input type="text" id="register_Current_address" class="form-control register_Current_address"
                placeholder="Enter Your Current Address" required />
        </div>
        <div class="form-outline m-5">
            <input type="text" id="register_Permanent_address" class="form-control register_Permanent_address"
                placeholder="Enter Your Permanent Address" required />
        </div>
        <div class="form-outline m-5">
            <div class="row">
                <div class="col-6">
                    <select class="form-select register-form-select" aria-label="Default select example" id="register_id_proof">
                        <option selected>Select ID Proof</option>
                        <option value="Aadhar Card">Aadhar Card</option>
                        <option value="Pan Card">Pan Card</option>
                        
                      </select>

                </div>
                <div class="col-6">
                    <input type="text" id="register_proof_card_number" class="form-control register_proof_card_number"
                        placeholder="Enter The Card Number" required />
                </div>
            </div>


        </div>

        <div class="form-outline m-5">
            <input type="email" id="register_mail_address" class="form-control register_mail_address"
                placeholder="Enter Your Mail Address" required />
        </div>
        <div class="form-outline m-5">
            <input type="text" id="register_password" class="form-control register_password"
                placeholder="Enter Your Password" required />
        </div>
        <div class="form-outline m-5">
            <input type="text" id="register_confirm_password" class="form-control register_confirm_password"
                placeholder="Enter Your Confirm Password" required />
        </div>
        <div class="form-outline m-5">
            <button type="submit" class="btn btn-primary btn-lg btn-block submit_button"
                style="width: 100%;" onclick="register()">Submit</button>
        </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="js_register.js"></script>
</body>

</html>
