<head>

<body>
    <div class="bg">
        <div class="container centercard">
            <div class="p-5">
                <form class="form1" id="form1">
                    <div class="text">
                        <p>Have an account?</p>
                    </div>
                    <div class="form-outline mb-4">
                        
                        <input type="email" id="form2Example1" class="form-control email-input" placeholder="Username" />
                        
                    </div>
                    <div class="form-outline mb-4">
                   
                        <input type="password" id="form2Example2" class="form-control pass-input" placeholder="Password" />
                        
                    </div>
                    <button type="submit"  class="btn btn-primary btn-lg btn-block css-button " onclick="login()">Sign in</button>
                    <div class="row ">
                        <div class="col-6 p-7">
                          <!-- Checkbox -->
                          <div class="form-check ">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label text-center" for="form2Example31"> Remember me </label>
                          </div>
                        </div>
                        <div class="col-6 ">
                            <!-- Simple link -->
                            <a class="forget-password" href="#!">Forgot password?</a>
                          </div>
                    </div>
                    <div class="label1 mb-3">
                        <lablel>-Or Sign In With-</lablel>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" style="width: 100%;" class="btn btn-secondary">Facebook</button>
                        </div>
                        <div class="col-6">
                            <button type="submit" style="width: 100%;" class="btn btn-secondary">Twitter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
   </div>
